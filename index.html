<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talking Tom</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #aee1f9, #f9f9f9);
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    img {
      width: 250px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    img:active {
      transform: scale(1.1);
    }
    h2 {
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="tom" src="https://i.imgur.com/zYIlgBl.png" alt="Talking Tom">
    <h2>Click Tom and he will talk!</h2>
    <audio id="sound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
  </div>

  <script>
    const tom = document.getElementById("tom");
    const sound = document.getElementById("sound");

    tom.addEventListener("click", () => {
      // Play sound
      sound.currentTime = 0;
      sound.play();

      // Animate tom (shake effect)
      tom.style.transform = "scale(1.2)";
      setTimeout(() => {
        tom.style.transform = "scale(1)";
      }, 300);
    });
  </script>
</body>
</html>
